<div class="user">
  <section class="py-5 text-center tx-white container">
    <div class="row py-lg-5 ">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="text-white name">{{ user.name }}</h1>
        <p class="lead text-muted">{{ user.email }}</p>
        <p class="lead text-muted">{{ user.phone }}</p>
        <p class="lead text-muted">
          {{ user.address.street }} , {{ user.address.city }} ,
          {{ user.address.suite }}
        </p>
      </div>
    </div>
  </section>
  <div class="album py-5 ">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let album of albums">
          <div class="card shadow-sm ">
            <div class="card-body">
              <p class="card-text text-white ">{{ album.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="viewPhotos(album.id)"
                >
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="photos">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item {{ i == 1 ? 'active' : '' }}"
          *ngFor="let photo of photos; let i = index"
        >
          <img src="{{ photo.url }}" class="d-block w-100 c-image" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
